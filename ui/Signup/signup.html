<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form-signin custom-form">
            <!-- <img class="mb-4 custom-logo" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" id="inputEmail" class="form-control" placeholder="Full Name" required="" autofocus="">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg button btn-block" type="submit">Sign Up</button>
            <button class="btn btn-lg button btn-block" style="background-color: orange;" onclick="window.open('../Login/Login.html', '_self')">Sign In</button>
            <!-- <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p> -->
        </form>
    </div>
</body>
</html>
